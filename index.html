<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escena Virtual</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- CÃ¡mara -->
      <a-camera position="0 1.6 0" wasd-controls look-controls>
        <a-cursor></a-cursor>
      </a-camera>

      <!-- Caja interactiva -->
      <a-entity
        id="caja"
        position="3 0.5 -3"
        geometry="primitive: box"
        material="color: #4CC3D9"
        class="clickable"
        sound="src: url(caja.mp3); autoplay: false"
      ></a-entity>

      <!-- Un suelo -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="20"
        color="#7BC8A4"
      ></a-plane>

      <!-- Puerta -->
      <a-entity
        id="puerta"
        position="0 0 -5"
        rotation="0 0 0"
        class="clickable"
        sound="src: url(puerta.mp3);
        autoplay: false"
      >
        <a-box
          position="0 1 0"
          depth="0.1"
          height="2"
          width="1"
          color="#8B4513"
        ></a-box>
        <a-box
          position="-0.55 1 0"
          depth="0.1"
          height="2"
          width="0.1"
          color="#654321"
        ></a-box>
      </a-entity>

      <!-- Luz interactiva con esfera visible -->
      <a-entity
        id="luz"
        position="0 3 -3"
        light="type: point; intensity: 1; color: #FFF"
        class="clickable"
      >
        <a-sphere radius="0.2" material="color: #FFD700" position="0 0 0"></a-sphere>
        <!-- Esfera para representar la luz -->
      </a-entity>
    </a-scene>
    <script src="script.js"></script>
  </body>
</html>
